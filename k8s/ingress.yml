---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: go-service-ingress
  namespace: demo-kube
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: api.health-check.cf
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: go-web-service
                port:
                  number: 3000
